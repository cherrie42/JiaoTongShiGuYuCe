<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>交通事故预测系统</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap"
    />
    <link rel="icon" href="/favicon.ico" />
    <meta name="description" content="基于高德地图的交通事故预测系统，支持路线规划和风险评估。" />
    <meta name="keywords" content="交通事故预测, 高德地图, Vue, 路线规划, 驾驶风险" />

    <style>
      body {
        margin: 0;
        font-family: 'Noto Sans SC', sans-serif;
      }
    </style>

    <!-- 高德地图安全配置 -->
    <script type="text/javascript">
      window._AMapSecurityConfig = {
        securityJsCode: '6659016f515d34d030f4bf02fd81ddfa',
      };
    </script>

    <!-- 高德地图 JS API 主库 + 插件：必须包含 Driving -->
    <script
      type="text/javascript"
      src="https://webapi.amap.com/maps?v=2.0&key=79bb58e3344bcd57dfb6dc82c904fb36&plugin=AMap.Weather,AMap.Geocoder,AMap.Driving"
    ></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

<script src="https://webapi.amap.com/maps?v=2.0&key=79bb58e3344bcd57dfb6dc82c904fb36&plugin=AMap.Driving,AMap.Geocoder"></script>
<script src="https://webapi.amap.com/maps?v=2.0&key=79bb58e3344bcd57dfb6dc82c904fb36"></script>
